<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" flex justify-center  bg-slate-600">
    <div class=" flex justify-center flex-col items-center border-2  relative top-36 rounded-xl ">
        
        <input type="text" name="" id="display" class="outline-none w-60 h-10 rounded-lg">
        <div class="flex flex-col gap-5 bg-black p-5 pt-8 pb-8  rounded-lg">
            
            <div class="flex justify-evenly gap-5 text-center ">
                
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="ac" onclick="display.value=''"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6"><input type="button"  class="hover:cursor-pointer"value="dc" onclick="display.value=display.value.toString().slice(0,-1)"></div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6"><input type="button"  class="hover:cursor-pointer"value="00" onclick="display.value+='00'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6"><input type="button"  class="hover:cursor-pointer"value="+" onclick="display.value+='+'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="*" onclick="display.value+='*'"> </div>
                
            </div>
            <div class="flex justify-evenly gap-5 text-center">

                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="0" onclick="display.value+='0'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="1" onclick="display.value+='1'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="2" onclick="display.value+='2'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="3" onclick="display.value+='3'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="-" onclick="display.value+='-'"> </div>
            </div>
            <div class="flex justify-evenly gap-5 text-center">

                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="4" onclick="display.value+='4'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="5" onclick="display.value+='5'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="6" onclick="display.value+='6'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="7" onclick="display.value+='7'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="." onclick="display.value+='.'"> </div>
            </div>
            <div class="flex justify-evenly gap-5 text-center">

                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="8" onclick="display.value+='8'"> </div>
                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="9" onclick="display.value+='9'"> </div>


                <div class="h-6 text-white bg-stone-700  rounded-lg shadow-lg shadow-gray-50 hover:cursor-pointer w-6 "><input type="button" class="hover:cursor-pointer" value="/" onclick="display.value+='/'"> </div>
                <div class="h-6 text-white bg-stone-700  w-16  hover:cursor-pointer"><input type="button" class="hover:cursor-pointer" value="=" onclick="display.value=eval(display.value)"> </div>
            </div>
        </div>

    </div>
</body>

</html>
